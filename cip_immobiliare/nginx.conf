server {
    listen 80;
    server_name localhost;
    
    # Log
    access_log /var/log/nginx/cip_access.log;
    error_log /var/log/nginx/cip_error.log;
    
    # Client max body size per upload file
    client_max_body_size 16M;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Static files
    location /static/ {
        alias /app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Uploads (protetti)
    location /uploads/ {
        alias /app/uploads/;
        # Solo utenti autenticati possono accedere
        auth_request /auth_check;
        auth_request_set $auth_status $upstream_status;
    }
    
    # Auth check endpoint
    location = /auth_check {
        internal;
        proxy_pass http://app:5000/auth/me;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
    }
    
    # Proxy principale per l'app Flask
    location / {
        proxy_pass http://app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # WebSocket support (se necessario)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
