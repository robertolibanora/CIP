<!-- Componente Pulsante Torna Indietro Personalizzato -->
<!-- Uso: {% include 'admin/components/back_button_custom.html' with context %} -->
<!-- Parametri: back_url (opzionale), back_text (opzionale) -->

<button onclick="goBackCustom('{{ back_url or '' }}')" class="flex items-center text-gray-600 hover:text-gray-900 p-2 rounded-md hover:bg-gray-100 transition-colors" title="Torna alla pagina precedente">
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
    </svg>
    <span class="hidden sm:inline">{{ back_text or 'Indietro' }}</span>
</button>

<script>
function goBackCustom(customUrl) {
    if (customUrl) {
        window.location.href = customUrl;
    } else {
        goBack();
    }
}
</script>
