{% extends "layouts/base.html" %}

{% block title %}Referral - CIP Immobiliare{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Header semplificato -->
    <div class="bg-white border-b border-gray-200 px-4 py-6">
        <h1 class="text-2xl font-bold text-gray-900">Referral</h1>
        <p class="text-gray-600 mt-1">Invita amici e guadagna</p>
    </div>

    <!-- Link referral essenziale -->
    <div class="px-4 py-6">
        <div class="bg-white rounded-lg border p-6">
            <h3 class="font-medium text-gray-900 mb-4">Il tuo link referral</h3>
            <div class="flex space-x-3">
                <input type="text" value="https://cip-immobiliare.com/register?ref={{ session.user_id }}" 
                       class="flex-1 p-3 border rounded-lg text-sm" readonly>
                <button onclick="copyLink()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium">
                    Copia
                </button>
            </div>
        </div>
    </div>

    <!-- Statistiche essenziali -->
    <div class="px-4 pb-6">
        <div class="bg-white rounded-lg border p-6">
            <h3 class="font-medium text-gray-900 mb-4">Statistiche</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600">{{ referred_users|length }}</div>
                    <div class="text-sm text-gray-600">Utenti Invitati</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600">1%</div>
                    <div class="text-sm text-gray-600">Commissione</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function copyLink() {
    const linkInput = document.querySelector('input[readonly]');
    linkInput.select();
    document.execCommand('copy');
    alert('Link copiato!');
}
</script>
{% endblock %}
