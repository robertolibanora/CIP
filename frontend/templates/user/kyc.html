{% extends 'layouts/user_base.html' %}
{% block title %}Verifica identità{% endblock %}

{% block content %}
<div class="px-6 py-6">
  <div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-xl border border-gray-200 p-6 mb-6">
      <h1 class="text-2xl font-semibold text-gray-900">Verifica identità</h1>
      <p class="text-gray-600 mt-2">Carica il documento di identità. Sono accettati PDF, PNG, JPG (max 16MB).</p>
    </div>

    <div class="bg-white rounded-xl border border-gray-200 p-6">
      <form id="kyc-upload-form" class="space-y-6" enctype="multipart/form-data">
        <div>
          <label for="doc_type" class="block text-sm font-medium text-gray-700 mb-2">Tipo documento</label>
          <select id="doc_type" name="doc_type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            <option value="">Seleziona tipo documento</option>
            <option value="id_card">Carta d'Identità</option>
            <option value="driver_license">Patente di Guida</option>
            <option value="passport">Passaporto</option>
          </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Fronte (obbligatorio)</label>
            <input id="file_front" name="file_front" type="file" accept=".pdf,.png,.jpg,.jpeg" class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Retro (obbligatorio)</label>
            <input id="file_back" name="file_back" type="file" accept=".pdf,.png,.jpg,.jpeg" required class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
          </div>
        </div>

        <div>
          <button id="upload-btn" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-xl transition-colors disabled:opacity-50">Carica Documento</button>
        </div>
      </form>

      <div id="kyc-alert" class="hidden mt-4 p-3 rounded-lg"></div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('kyc-upload-form');
  const alertBox = document.getElementById('kyc-alert');
  const btn = document.getElementById('upload-btn');
  const frontInput = document.getElementById('file_front');
  const backInput = document.getElementById('file_back');
  const docTypeInput = document.getElementById('doc_type');

  function showAlert(type, msg) {
    alertBox.className = 'mt-4 p-3 rounded-lg ' + (type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' : 'bg-red-50 text-red-800 border border-red-200');
    alertBox.textContent = msg;
    alertBox.classList.remove('hidden');
  }

  // Guard: se KYC già approvato/verificato, disabilita completamente l'upload
  (async function enforceKycState() {
    try {
      const res = await fetch('/kyc/api/status', { credentials: 'include' });
      if (!res.ok) return; // fallback: non blocchiamo in caso di errore
      const data = await res.json();
      const status = data.kyc_status || data.status;
      if (status === 'verified' || status === 'approved') {
        alert('KYC già verificato');
        window.location.href = '/user/profile';
        return;
      }
    } catch (_) {
      // ignora errori di rete
    }
  })();

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    alertBox.classList.add('hidden');

    const fd = new FormData();
    const docType = document.getElementById('doc_type').value;
    const front = document.getElementById('file_front').files[0];
    const back = document.getElementById('file_back').files[0];

    if (!docType || !front || !back) {
      showAlert('error', 'Seleziona il tipo documento e carica sia fronte che retro.');
      return;
    }

    fd.append('doc_type', docType);
    fd.append('file_front', front);
    fd.append('file_back', back);

    try {
      btn.disabled = true;
      const res = await fetch('/kyc/api/upload', {
        method: 'POST',
        body: fd,
        credentials: 'include'
      });

      const data = await res.json();
      if (!res.ok || !(data.ok || data.success)) {
        showAlert('error', data.error || 'Upload fallito');
        btn.disabled = false;
        return;
      }

      showAlert('success', 'Documento caricato con successo!');
      form.reset();
    } catch (err) {
      showAlert('error', 'Errore di rete durante l\'upload');
    } finally {
      btn.disabled = false;
    }
  });
});
</script>
{% endblock %}
