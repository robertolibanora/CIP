{% extends "layouts/user_base.html" %}

{% block title %}Cambia Password - CIP Real Estate{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Cambia Password</h1>
            <p class="text-gray-600">La tua password Ã¨ stata resettata dall'amministratore. Devi cambiarla per continuare.</p>
        </div>

        <div class="bg-white shadow-lg rounded-lg p-8">
            <form id="changePasswordForm" class="space-y-6">
                <div>
                    <label for="current_password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Password Attuale
                    </label>
                    <input
                        type="password"
                        id="current_password"
                        name="current_password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
                        placeholder="Inserisci la password attuale"
                    />
                </div>

                <div>
                    <label for="new_password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Nuova Password
                    </label>
                    <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        required
                        minlength="8"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
                        placeholder="Inserisci la nuova password (min. 8 caratteri)"
                    />
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Conferma Nuova Password
                    </label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        minlength="8"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
                        placeholder="Conferma la nuova password"
                    />
                </div>

                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <p id="error-text"></p>
                </div>

                <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                    <p id="success-text"></p>
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    id="submitBtn"
                >
                    Cambia Password
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    const errorText = document.getElementById('error-text');
    const successText = document.getElementById('success-text');
    
    // Reset messages
    errorDiv.classList.add('hidden');
    successDiv.classList.add('hidden');
    
    // Get form data
    const currentPassword = document.getElementById('current_password').value;
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    // Validation
    if (newPassword !== confirmPassword) {
        errorText.textContent = 'Le password non coincidono';
        errorDiv.classList.remove('hidden');
        return;
    }
    
    if (newPassword.length < 8) {
        errorText.textContent = 'La nuova password deve essere di almeno 8 caratteri';
        errorDiv.classList.remove('hidden');
        return;
    }
    
    // Disable submit button
    submitBtn.disabled = true;
    submitBtn.textContent = 'Cambiando password...';
    
    try {
        const response = await fetch('/user/profile/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                current_password: currentPassword,
                new_password: newPassword
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            successText.textContent = data.message;
            successDiv.classList.remove('hidden');
            
            // Redirect to dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = '/user/dashboard';
            }, 2000);
        } else {
            errorText.textContent = data.error || 'Errore durante il cambio password';
            errorDiv.classList.remove('hidden');
        }
    } catch (error) {
        errorText.textContent = 'Errore di connessione. Riprova.';
        errorDiv.classList.remove('hidden');
    } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Cambia Password';
    }
});
</script>
{% endblock %}
