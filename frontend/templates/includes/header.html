<!-- Header moderno con tutte le sezioni user accessibili -->
<header class="bg-card-white shadow-cip-lg border-b border-cip-primary-dark">
    <div class="max-w-7xl mx-auto px-4">
        <!-- Header principale -->
        <div class="flex justify-between items-center h-20">
            <!-- Logo e brand -->
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-gradient-cip-logo rounded-xl flex items-center justify-center shadow-cip">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="CIP" class="h-8 w-8 filter brightness-0 invert">
                </div>
                <div class="hidden sm:block">
                    <h1 class="text-2xl font-bold text-cip-neutral-900">CIP Immobiliare</h1>
                    <p class="text-sm text-cip-neutral-600">Investment Platform</p>
                </div>
            </div>
            
            <!-- Menu utente moderno -->
            <div class="flex items-center space-x-4">
                {% if session.user_id %}
                    <!-- Profilo utente -->
                    <a href="{{ url_for('user.profile') }}" class="flex items-center space-x-3 bg-gradient-cip-primary hover-scale-cip px-4 py-2 rounded-xl transition-cip shadow-cip">
                        <div class="w-8 h-8 rounded-lg bg-cip-primary flex items-center justify-center">
                            <svg class="w-4 h-4 text-cip-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <span class="hidden md:inline text-cip-neutral-900 font-medium">Profilo</span>
                    </a>
                    
                    <!-- Logout -->
                    <a href="{{ url_for('auth.logout') }}" class="flex items-center space-x-2 text-cip-neutral-600 hover:text-cip-error px-3 py-2 rounded-lg hover:bg-cip-neutral-100 transition-cip">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        <span class="hidden md:inline font-medium">Logout</span>
                    </a>
                {% else %}
                    <!-- Login/Register per utenti non autenticati -->
                    <a href="{{ url_for('auth.login') }}" class="bg-gradient-cip-logo hover-scale-cip text-white font-bold px-6 py-3 rounded-xl transition-cip-smooth shadow-cip">
                        Accedi
                    </a>
                    <a href="{{ url_for('auth.register') }}" class="bg-gradient-cip-accent hover-scale-cip text-white font-bold px-6 py-3 rounded-xl transition-cip-smooth shadow-cip">
                        Registrati
                    </a>
                {% endif %}
            </div>
        </div>
        
        {% if session.user_id %}
        <!-- Navigation bar delle sezioni user -->
        <div class="border-t border-cip-primary-dark">
            <nav class="flex space-x-8 py-4 overflow-x-auto">
                <a href="{{ url_for('user.dashboard') }}" 
                   class="flex items-center space-x-2 px-4 py-2 rounded-lg font-medium transition-cip whitespace-nowrap
                         {% if request.endpoint == 'user.dashboard' %}bg-gradient-cip-logo text-white shadow-cip{% else %}text-cip-neutral-700 hover:bg-cip-neutral-100{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                
                <a href="{{ url_for('user.portfolio') }}" 
                   class="flex items-center space-x-2 px-4 py-2 rounded-lg font-medium transition-cip whitespace-nowrap
                         {% if request.endpoint == 'user.portfolio' %}bg-gradient-cip-logo text-white shadow-cip{% else %}text-cip-neutral-700 hover:bg-cip-neutral-100{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <span>Portfolio</span>
                </a>
                
                <a href="{{ url_for('user.projects') }}" 
                   class="flex items-center space-x-2 px-4 py-2 rounded-lg font-medium transition-cip whitespace-nowrap
                         {% if request.endpoint == 'user.projects' %}bg-gradient-cip-logo text-white shadow-cip{% else %}text-cip-neutral-700 hover:bg-cip-neutral-100{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <span>Progetti</span>
                </a>
                
                <a href="{{ url_for('user.referral') }}" 
                   class="flex items-center space-x-2 px-4 py-2 rounded-lg font-medium transition-cip whitespace-nowrap
                         {% if request.endpoint == 'user.referral' %}bg-gradient-cip-logo text-white shadow-cip{% else %}text-cip-neutral-700 hover:bg-cip-neutral-100{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-.758l1.102-1.101a4 4 0 00-5.656-5.656l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-.758l1.102-1.101a4 4 0 00-5.656-5.656l-4 4a4 4 0 105.656 5.656l1.102-1.101"/>
                    </svg>
                    <span>Referral</span>
                </a>
                
                <a href="{{ url_for('user.profile') }}" 
                   class="flex items-center space-x-2 px-4 py-2 rounded-lg font-medium transition-cip whitespace-nowrap
                         {% if request.endpoint == 'user.profile' %}bg-gradient-cip-logo text-white shadow-cip{% else %}text-cip-neutral-700 hover:bg-cip-neutral-100{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span>Profilo</span>
                </a>
            </nav>
        </div>
        {% endif %}
    </div>
</header>
