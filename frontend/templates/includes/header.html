<!-- Header minimal con solo logo e profilo -->
<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6">
        <!-- Header principale minimal -->
        <div class="flex justify-between items-center h-16">
            <!-- Logo e brand -->
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 flex items-center justify-center">
                    <img src="{{ url_for('assets', filename='icons/icon-32x32.png') }}" alt="CIP Immobiliare" class="w-10 h-10">
                </div>
                <div class="hidden sm:block">
                    <h1 class="text-lg font-bold text-gray-900">CIP Immobiliare</h1>
                    <p class="text-xs text-gray-500">Investimenti Sicuri</p>
                </div>
            </div>
            
            <!-- Menu utente minimal -->
            <div class="flex items-center space-x-3">
                {% if session.user_id %}
                    <!-- Profilo utente minimal -->
                    <a href="{{ url_for('user.profile') }}" class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-full flex items-center justify-center shadow-md hover:shadow-lg transition-all duration-300">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </a>
                    
                    <!-- Logout minimal -->
                    <a href="{{ url_for('auth.logout') }}" class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-all duration-300">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </a>
                {% else %}
                    <!-- Login/Register minimal -->
                    <a href="{{ url_for('auth.login') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-full transition-all duration-300">
                        Accedi
                    </a>
                    <a href="{{ url_for('auth.register') }}" class="bg-green-500 hover:bg-green-600 text-white font-medium px-6 py-2 rounded-full transition-all duration-300">
                        Registrati
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
