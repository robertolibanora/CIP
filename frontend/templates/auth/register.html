{% extends "auth/base_auth.html" %}

{% block title %}Registrati - CIP Immobiliare{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="CIP Immobiliare" class="mx-auto h-16 w-auto">
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Crea il tuo account</h2>
            <p class="mt-2 text-sm text-gray-600">
                Inizia a investire in immobili con CIP
            </p>
        </div>

        <!-- Form Registrazione -->
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('auth.register') }}">
            <div class="space-y-4">
                <!-- Nome Completo -->
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">
                        Nome Completo
                    </label>
                    <div class="mt-1">
                        <input type="text" name="full_name" id="full_name" required
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Nome e Cognome">
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <div class="mt-1">
                        <input type="email" name="email" id="email" required
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Inserisci la tua email">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input type="password" name="password" id="password" required
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Crea una password sicura">
                    </div>
                    <p class="mt-1 text-xs text-gray-500">
                        Minimo 8 caratteri, con lettere maiuscole, minuscole e numeri
                    </p>
                </div>

                <!-- Conferma Password -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">
                        Conferma Password
                    </label>
                    <div class="mt-1">
                        <input type="password" name="confirm_password" id="confirm_password" required
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Conferma la password">
                    </div>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Crea Account
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Hai gi√† un account?
                    <a href="{{ url_for('auth.login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Accedi qui
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Le password non coincidono');
        return false;
    }
    
    if (password.length < 8) {
        e.preventDefault();
        alert('La password deve essere di almeno 8 caratteri');
        return false;
    }
});
</script>
{% endblock %}
