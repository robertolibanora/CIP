<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CIP Real Estate{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/output.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/auth-forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/form-fix.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/kyc-popups.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Piattaforma di investimenti immobiliari mobile-first">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CIP Immobiliare">
    <meta name="theme-color" content="#2563eb">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/icon-57x57.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/assets/manifest.json">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="h-full bg-gray-50">
    <!-- Main content -->
    <main class="h-full">
        {% block content %}{% endblock %}
    </main>
    
    <!-- JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
