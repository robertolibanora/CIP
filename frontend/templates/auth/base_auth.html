<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CIP Academy{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/output.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/auth-forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/form-fix.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/kyc-popups.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('assets', filename='logo.png') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="h-full bg-gray-50">
    <!-- Main content -->
    <main class="h-full">
        {% block content %}{% endblock %}
    </main>
    
    <!-- JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
