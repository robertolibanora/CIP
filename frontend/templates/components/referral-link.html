    <div class="flex items-center justify-between mb-6">

        <div class="text-center">
            <div class="inline-block bg-white p-3 rounded-lg">
                <div id="qrCode" class="w-32 h-32"></div>
            </div>
            <p class="text-yellow-100 text-xs mt-2">Scansiona per condividere rapidamente</p>

        <!-- Azioni Rapide -->
        <div class="grid grid-cols-2 gap-3">

        <!-- Condivisione Avanzata -->
        <div class="pt-4 border-t border-yellow-300 border-opacity-30">
            <button onclick="shareReferral()" 
                    class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center">

            </button>

<script>
// Genera QR Code
function generateQRCode() {
    const qrContainer = document.getElementById('qrCode');
    const referralLink = '{{ referral_link }}';
    
    // Usa una libreria QR code (es. qrcode.js) o un servizio online
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=128x128&data=${encodeURIComponent(referralLink)}`;
    
    qrContainer.innerHTML = `<img src="${qrUrl}" alt="QR Code Referral" class="w-full h-full">`;
}

// Copia link referral
function copyReferralLink() {
    const linkInput = document.getElementById('referralLinkInput');
    linkInput.select();
    document.execCommand('copy');
    
    // Feedback visivo
    const button = event.target;
    const originalText = button.innerHTML;
    button.innerHTML = '<svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>Copiato!';
    button.classList.add('bg-green-500');
    
    setTimeout(() => {
        button.innerHTML = originalText;
        button.classList.remove('bg-green-500');
    }, 2000);
}

// Condivisione WhatsApp
function shareOnWhatsApp() {
    const text = encodeURIComponent('Scopri progetti immobiliari con ROI garantito! Usa il mio link referral: {{ referral_link }}');
    window.open(`https://wa.me/?text=${text}`, '_blank');
}

// Condivisione Telegram
function shareOnTelegram() {
    const text = encodeURIComponent('Scopri progetti immobiliari con ROI garantito! Usa il mio link referral: {{ referral_link }}');
    window.open(`https://t.me/share/url?url={{ referral_link }}&text=${text}`, '_blank');
}

// Condivisione generica
function shareReferral() {
    if (navigator.share) {
        navigator.share({
            title: 'Investi in Immobili con CIP',
            text: 'Scopri progetti immobiliari con ROI garantito! Usa il mio link referral:',
            url: '{{ referral_link }}'
        });
    } else {
        // Fallback per browser che non supportano Web Share API
        copyReferralLink();
    }
}

// Inizializza QR Code quando la pagina Ã¨ caricata
document.addEventListener('DOMContentLoaded', function() {
    generateQRCode();
});
</script>
