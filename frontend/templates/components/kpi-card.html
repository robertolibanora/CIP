{% macro kpi_card(title, value, icon, color="blue", size="default") %}
<div class="bg-white rounded-xl border border-gray-200 shadow-lg hover:shadow-xl transition-all duration-300 p-6">
    <div class="flex items-center space-x-4">
        <div class="w-12 h-12 bg-{{ color }}-100 text-{{ color }}-600 rounded-xl flex items-center justify-center shadow-inner border border-{{ color }}-200">
            {{ icon | safe }}
        </div>
        <div class="flex-1">
            <div class="text-2xl font-bold text-{{ color }}-600 mb-1">{{ value }}</div>
            <div class="text-base text-gray-700 font-medium">{{ title }}</div>
        </div>
    </div>
</div>
{% endmacro %}
