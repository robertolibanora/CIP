<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}CIP Immobiliare{% endblock %}</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Piattaforma di investimenti immobiliari mobile-first">
    <meta name="keywords" content="investimenti, immobili, portfolio, finanza, mobile">
    <meta name="author" content="CIP Immobiliare">
    <meta name="robots" content="index, follow">
    
    <!-- PWA Display -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CIP Immobiliare">
    
    <!-- PWA Theme -->
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-navbutton-color" content="#2563eb">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/icon-57x57.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/assets/manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS User -->
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/mobile-optimizations.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/output.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/bottom-navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/brand-colors.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/form-fix.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/kyc-popups.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/input-override.css') }}">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        /* ===== USER LAYOUT SPECIFICO ===== */
        .user-layout {
            min-height: 100vh;
            background-color: #f8fafc;
        }
        
        /* Header User */
        .user-header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border-bottom: 1px solid #1d4ed8;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body class="user-layout">
    <!-- Header User -->
    <header class="user-header sticky top-0 z-40">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo e Brand User -->
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 flex items-center justify-center">
                        <img src="{{ url_for('assets', filename='icons/icon-32x32.png') }}" alt="CIP Immobiliare" class="w-8 h-8">
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-white">CIP Immobiliare</h1>
                        <p class="text-xs text-blue-200 hidden sm:block">Investimenti Immobiliari</p>
                    </div>
                </div>
                
                <!-- User Info -->
                <div class="flex items-center space-x-4">
                    <div class="hidden sm:block text-right">
                        <p class="text-sm font-medium text-white">{{ session.email or 'Utente' }}</p>
                        <p class="text-xs text-blue-200">{{ session.role or 'Investitore' }}</p>
                    </div>
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <!-- Logout -->
                    <a href="{{ url_for('auth.logout') }}" class="text-blue-200 hover:text-white p-2 rounded-md hover:bg-blue-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 pb-[400px] md:pb-12">
        <div class="max-w-6xl mx-auto w-full px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
        
        <!-- Fascia bianca per compensare la barra di navigazione mobile -->
        <div class="h-[300px] bg-white md:hidden"></div>
    </main>
    


    <!-- Bottom Navigation Menu -->
    {% include 'partials/bottom_nav.html' %}

    <!-- JavaScript User -->
    <script src="{{ url_for('assets', filename='js/app.js') }}?v={{ range(1000, 9999) | random }}"></script>
    
    
    {% block extra_js %}{% endblock %}
</body>
</html>
