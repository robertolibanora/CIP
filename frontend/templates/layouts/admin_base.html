<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}Admin CIP Immobiliare{% endblock %}</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Pannello amministrazione CIP Immobiliare">
    <meta name="keywords" content="admin, gestione, immobili, portfolio, finanza">
    <meta name="author" content="CIP Immobiliare">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- PWA Display -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CIP Admin">
    
    <!-- PWA Theme -->
    <meta name="theme-color" content="#1f2937">
    <meta name="msapplication-TileColor" content="#1f2937">
    <meta name="msapplication-navbutton-color" content="#1f2937">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/icon-180x180.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS Admin - Solo CSS specifico admin -->
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/admin-design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/admin-specific.css') }}">
    
    <!-- CSS per forzare rimozione sidebar -->
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/no-sidebar.css') }}">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        /* ===== Admin Layout Specifico ===== */
        .admin-layout {
            min-height: 100vh;
            background-color: #f8fafc;
        }
        
        /* Header Minimal */
        .admin-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* Sidebar e menu mobile rimossi completamente */
        /* Breadcrumb rimosso completamente */
        
        /* FORZARE NASCONDERE QUALSIASI SIDEBAR */
        .admin-sidebar,
        .sidebar,
        aside[class*="sidebar"],
        nav[class*="sidebar"],
        [class*="admin-sidebar"],
        [class*="mobile-menu"],
        [class*="admin-mobile-menu"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
        }
        
        /* Assicurarsi che il main content sia sempre full-width */
        main {
            width: 100% !important;
            max-width: 100% !important;
            margin-left: 0 !important;
        }
        
        /* Nascondere breadcrumb */
        .admin-breadcrumb,
        .breadcrumb,
        nav[class*="breadcrumb"] {
            display: none !important;
        }
        
        /* Responsive adjustments - senza sidebar */
        @media (max-width: 768px) {
            /* Nessuna sidebar da nascondere */
        }
        
        @media (min-width: 769px) {
            /* Nessun menu mobile da nascondere */
        }
    </style>
</head>
<body class="admin-layout">
    <!-- Header Minimal - Solo titolo semplice -->
    <header class="bg-white border-b border-gray-200 py-4">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <!-- Solo titolo "Azioni Rapide" -->
                <h1 class="text-2xl font-bold text-gray-900">Azioni Rapide</h1>
                
                <!-- Solo pulsante logout minimal -->
                <a href="{{ url_for('auth.logout') }}" class="text-gray-500 hover:text-gray-700 p-2 rounded-md hover:bg-gray-100 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex min-h-[calc(100vh-4rem)]">
        <!-- Desktop Sidebar - Completamente rimossa -->
        <!-- 
        <aside class="admin-sidebar w-64 min-h-full hidden md:block">
            <nav class="p-4">
                Sidebar menu rimosso completamente
            </nav>
        </aside>
        -->

        <!-- Main Content Area - Sempre full-width -->
        <main class="flex-1 p-4 md:p-6 pb-20 md:pb-6 w-full">
            {% block content %}{% endblock %}
        </main>
    </div>

        </div>

    <!-- JavaScript Admin -->
    <script src="{{ url_for('assets', filename='js/app.js') }}"></script>
    
    <!-- Admin specific JS -->
    <script>
        // Mobile menu toggle - Rimosso perché il menu mobile è stato nascosto
        // document.getElementById('mobile-menu-toggle')?.addEventListener('click', function() {
        //     const menu = document.getElementById('mobile-admin-menu');
        //     menu.classList.toggle('hidden');
        // });

        // Admin functions placeholder
        async function loadKYCRequests() {
            try {
                const response = await fetch('/admin/api/kyc-requests');
                const data = await response.json();
                if (response.ok) {
                    alert(`Trovate ${data.length} richieste KYC pendenti`);
                    // TODO: Navigate to dedicated KYC page
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore di connessione');
            }
        }

        function showAdminSettings() {
            // TODO: Navigate to admin settings page
            alert('Configurazioni admin in sviluppo');
        }

        // Auto-refresh indicators
        let refreshInterval;
        function startAutoRefresh() {
            refreshInterval = setInterval(async () => {
                try {
                    const response = await fetch('/admin/metrics');
                    if (response.ok) {
                        console.log('Metriche aggiornate in background');
                    }
                } catch (error) {
                    console.log('Errore refresh:', error);
                }
            }, 30000);
        }

        // Start auto-refresh on load
        document.addEventListener('DOMContentLoaded', startAutoRefresh);
    </script>
    
    <!-- Performance Monitoring (solo in development) -->
    <script src="{{ url_for('assets', filename='js/performance-monitor.js') }}"></script>
