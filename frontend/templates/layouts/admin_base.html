    <script>
        // Mobile menu toggle - Rimosso perché il menu mobile è stato nascosto
        // document.getElementById('mobile-menu-toggle')?.addEventListener('click', function() {
        //     const menu = document.getElementById('mobile-admin-menu');
        //     menu.classList.toggle('hidden');
        // });

        // Admin functions placeholder
        async function loadKYCRequests() {
            try {
                const response = await fetch('/admin/api/kyc-requests');
                const data = await response.json();
                if (response.ok) {
                    alert(`Trovate ${data.length} richieste KYC pendenti`);
                    // TODO: Navigate to dedicated KYC page
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore di connessione');
            }
        }


        // Auto-refresh indicators
        let refreshInterval;
        function startAutoRefresh() {
            refreshInterval = setInterval(async () => {
                try {
                    const response = await fetch('/admin/metrics');
                    if (response.ok) {
                        console.log('Metriche aggiornate in background');
                    }
                } catch (error) {
                    console.log('Errore refresh:', error);
                }
            }, 30000);
        }

        // Start auto-refresh on load
        document.addEventListener('DOMContentLoaded', startAutoRefresh);
        
        // Funzione per tornare alla pagina precedente
        function goBack() {
            // Controlla se c'è una cronologia di navigazione
            if (window.history.length > 1) {
                // Usa il metodo back() del browser
                window.history.back();
            } else {
                // Se non c'è cronologia, vai alla dashboard admin
                window.location.href = '{{ url_for("admin.admin_dashboard") }}';
            }
        }
        
        // Funzione per tornare con URL personalizzato
        function goBackCustom(customUrl) {
            if (customUrl) {
                window.location.href = customUrl;
            } else {
                goBack();
            }
        }
        
        // Supporto per il tasto ESC per tornare indietro
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
