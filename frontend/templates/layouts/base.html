<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}CIP Immobiliare{% endblock %}</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Piattaforma di investimenti immobiliari mobile-first">
    <meta name="keywords" content="investimenti, immobili, portfolio, finanza, mobile">
    <meta name="author" content="CIP Immobiliare">
    <meta name="robots" content="index, follow">
    
    <!-- PWA Display -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CIP Immobiliare">
    
    <!-- PWA Theme -->
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-navbutton-color" content="#2563eb">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/icon-57x57.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/assets/manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/mobile-optimizations.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/output.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/brand-colors.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/form-fix.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/kyc-popups.css') }}">
    <link rel="stylesheet" href="{{ url_for('assets', filename='css/input-override.css') }}">
    
    {% block extra_css %}{% endblock %}
    
    <!-- CSS URGENTE per bottom navbar - garantisce funzionamento -->
    <style>
        /* ===== Bottom Tabbar (mobile-first) ===== */
        .tabbar {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 50 !important;
            background-color: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(8px) !important;
            border-top: 1px solid rgb(229 231 235) !important;
            padding: 8px 16px 0 !important;
            padding-bottom: calc(10px + env(safe-area-inset-bottom)) !important;
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
        }
        
        @media (min-width: 768px) {
            .tabbar {
                display: none !important;
            }
        }
        
        .tabbar-item {
            height: 48px !important;
            width: 48px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            border-radius: 12px !important;
            transition: transform 0.15s !important;
            user-select: none !important;
        }
        
        .tabbar-item:active {
            transform: scale(0.95) !important;
        }
        
        .tabbar-item svg, .tabbar-item img {
            height: 24px !important;
            width: 24px !important;
            opacity: 0.8 !important;
        }
        
        .tabbar-item--active svg, .tabbar-item--active img {
            opacity: 1 !important;
        }
        
        .tabbar-plus {
            height: 48px !important;
            width: 48px !important;
            border-radius: 16px !important;
            border: 1px solid rgb(209 213 219) !important;
        }
        
        /* Spaziatore per evitare sovrapposizione contenuti */
        .tabbar-spacer {
            height: 64px !important;
        }
        
        @media (min-width: 768px) {
            .tabbar-spacer {
                display: none !important;
            }
        }
        
        /* Niente badge rosso: disabilita eventuali puntini */
        .notif-badge, .notif-dot {
            display: none !important;
        }
        
        /* PWA specific styles */
        .pwa-install-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            display: none;
        }
        
        .offline-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- PWA Install Button -->
    <button id="install-app-btn" class="pwa-install-btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-lg transition-all duration-300">
        üì± Installa App
    </button>
    
    <!-- Header -->
    {% include 'includes/header.html' %}
    
    <!-- Main Content -->
    <main class="pt-16 pb-24">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Spaziatore per evitare che la tabbar copra i contenuti -->
    <div class="tabbar-spacer"></div>
    
    <!-- Bottom Navigation (mobile-only) -->
    {% include 'partials/bottom_nav.html' %}
    
    <!-- PWA JavaScript -->
    <script src="{{ url_for('assets', filename='js/app.js') }}"></script>
    <script src="{{ url_for('assets', filename='js/kyc-popups.js') }}"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/assets/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registrato:', registration);
                    })
                    .catch(error => {
                        console.error('‚ùå Errore registrazione Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
