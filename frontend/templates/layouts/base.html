                </svg>

            <a href="/portfolio" class="flex flex-col items-center py-2 px-3 text-cip-neutral-600 hover:text-cip-bg transition-cip">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>

                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>

            </a>

    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" class="fixed bottom-20 left-4 right-4 bg-white border border-cip-primary-darker rounded-cip-lg shadow-cip-lg p-4 z-50 hidden md:hidden">
        <div class="flex items-center space-x-3">
            <div class="w-12 h-12 bg-gradient-cip-logo rounded-cip-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                </svg>
            </div>
            <div class="flex-1">
                <h3 class="font-semibold text-cip-neutral-900">Installa App</h3>
                <p class="text-sm text-cip-neutral-600">Aggiungi CIP Immobiliare alla schermata home</p>
            </div>
            <button id="pwa-install-btn" class="btn-mobile-primary text-sm px-3 py-2">
                Installa
            </button>
            <button id="pwa-dismiss-btn" class="text-cip-neutral-400 hover:text-cip-neutral-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        // Registra il service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                        
                        // Gestione aggiornamenti
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Nuova versione disponibile
                                    showUpdateNotification();
                                }
                            });
                        });
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('pwa-install-prompt');
        const installBtn = document.getElementById('pwa-install-btn');
        const dismissBtn = document.getElementById('pwa-dismiss-btn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostra il prompt di installazione
            installPrompt.classList.remove('hidden');
            
            installBtn.addEventListener('click', async () => {
                installPrompt.classList.add('hidden');
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
            });
            
            dismissBtn.addEventListener('click', () => {
                installPrompt.classList.add('hidden');
            });
        });
        
        // Notifica aggiornamento
        function showUpdateNotification() {
            if (confirm('È disponibile una nuova versione dell\'app. Vuoi aggiornare?')) {
                window.location.reload();
            }
        }
        
        // Gestione offline/online
        window.addEventListener('online', () => {
            document.body.classList.remove('offline');
            showNotification('Connessione ripristinata', 'success');
        });
        
        window.addEventListener('offline', () => {
            document.body.classList.add('offline');
            showNotification('Modalità offline attiva', 'info');
        });
        
        // Funzione per mostrare notifiche
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 bg-white border-l-4 border-cip-${type === 'success' ? 'accent' : 'bg'} p-4 rounded-cip shadow-cip-lg z-50 max-w-sm`;
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-cip-${type === 'success' ? 'accent' : 'bg'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="text-cip-neutral-800">${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
