<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifiche Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Sistema Notifiche Admin</h1>
        
        <!-- Componente notifiche -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Componente Notifiche</h2>
            
            <!-- Notification Badge Component -->
            <div id="notification-badge" class="relative inline-block">
                <!-- Icona campanella -->
                <button id="notification-bell" 
                        class="relative p-2 text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    
                    <!-- Bollino rosso con contatore -->
                    <span id="notification-count" 
                          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold hidden">
                        0
                    </span>
                </button>
                
                <!-- Dropdown notifiche -->
                <div id="notification-dropdown" 
                     class="hidden absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                    <div class="p-4 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-gray-900">Notifiche</h3>
                            <div class="flex gap-2">
                                <button id="mark-all-read" 
                                        class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                                    Segna tutte come lette
                                </button>
                                <button id="clear-all-notifications" 
                                        class="text-sm text-red-600 hover:text-red-800 font-medium">
                                    Pulisci notifiche
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Lista notifiche -->
                    <div id="notification-list" class="max-h-96 overflow-y-auto">
                        <div id="notification-loading" class="p-4 text-center text-gray-500">
                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mx-auto"></div>
                            <p class="mt-2">Caricamento notifiche...</p>
                        </div>
                        
                        <div id="notification-empty" class="hidden p-4 text-center text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                            <p>Nessuna notifica</p>
                        </div>
                    </div>
                    
                    <!-- Footer -->
                    <div class="p-3 border-t border-gray-200 bg-gray-50">
                        <a href="#" id="view-all-notifications" 
                           class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                            Visualizza tutte le notifiche
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Test diretto -->
        <div class="bg-white p-6 rounded-lg shadow mt-6">
            <h2 class="text-lg font-semibold mb-4">Test Diretto</h2>
            <button id="test-clear-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Test Pulisci Notifiche
            </button>
            <button id="test-create-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 ml-4">
                Crea Notifica Test
            </button>
        </div>
        
        <!-- Log -->
        <div class="bg-gray-800 text-green-400 p-4 rounded-lg mt-6">
            <h3 class="text-lg font-semibold mb-2">Console Log:</h3>
            <div id="log-container" class="font-mono text-sm max-h-64 overflow-y-auto">
                <!-- I log appariranno qui -->
            </div>
        </div>
    </div>

    <script>
        // Intercetta console.log per mostrare i log nella pagina
        const originalLog = console.log;
        const originalError = console.error;
        const logContainer = document.getElementById('log-container');
        
        function addLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `mb-1 ${type === 'error' ? 'text-red-400' : 'text-green-400'}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        // Test diretto
        document.getElementById('test-clear-btn').addEventListener('click', () => {
            console.log('ðŸ§ª Test diretto: Pulisci notifiche');
            if (window.adminNotifications) {
                window.adminNotifications.clearAllNotificationsConfirm();
            } else {
                console.error('âŒ window.adminNotifications non disponibile');
            }
        });
        
        document.getElementById('test-create-btn').addEventListener('click', () => {
            console.log('ðŸ§ª Test diretto: Crea notifica');
            // Simula creazione notifica
            if (window.adminNotifications) {
                console.log('âœ… Sistema notifiche disponibile per test');
            }
        });
    </script>
    
    <!-- Includi il sistema notifiche -->
    <script src="frontend/templates/admin/components/notification_badge.html"></script>
</body>
</html>
