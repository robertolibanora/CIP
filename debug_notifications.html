<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Notifiche</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Debug Sistema Notifiche</h1>
        
        <!-- Simulazione del componente -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Test Pulsante</h2>
            
            <button id="clear-all-notifications" 
                    class="text-sm text-red-600 hover:text-red-800 font-medium px-4 py-2 border border-red-600 rounded">
                Pulisci notifiche
            </button>
            
            <button id="test-manual" 
                    class="text-sm text-blue-600 hover:text-blue-800 font-medium px-4 py-2 border border-blue-600 rounded ml-4">
                Test Manuale
            </button>
        </div>
        
        <!-- Log -->
        <div class="bg-gray-800 text-green-400 p-4 rounded-lg mt-6">
            <h3 class="text-lg font-semibold mb-2">Debug Log:</h3>
            <div id="log-container" class="font-mono text-sm max-h-64 overflow-y-auto">
                <!-- I log appariranno qui -->
            </div>
        </div>
    </div>

    <script>
        // Intercetta console.log per mostrare i log nella pagina
        const originalLog = console.log;
        const originalError = console.error;
        const logContainer = document.getElementById('log-container');
        
        function addLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `mb-1 ${type === 'error' ? 'text-red-400' : 'text-green-400'}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        // Test quando il DOM √® pronto
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ DOM caricato');
            
            const clearBtn = document.getElementById('clear-all-notifications');
            const testBtn = document.getElementById('test-manual');
            
            console.log('üîç Pulsante clear-all-notifications trovato:', !!clearBtn);
            console.log('üîç Pulsante test-manual trovato:', !!testBtn);
            
            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    console.log('üéØ CLICK SUL PULSANTE PULISCI NOTIFICHE!');
                    alert('Pulsante cliccato!');
                });
            }
            
            if (testBtn) {
                testBtn.addEventListener('click', () => {
                    console.log('üß™ Test manuale attivato');
                    // Simula la chiamata API
                    fetch('/admin/api/notifications/clear-all', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        console.log('üì° Risposta ricevuta:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log('üìä Dati ricevuti:', data);
                    })
                    .catch(error => {
                        console.error('‚ùå Errore:', error);
                    });
                });
            }
        });
    </script>
</body>
</html>
