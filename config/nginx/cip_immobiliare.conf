# Configurazione Nginx per CIP Immobiliare - ciprealestate.eu
# Reverse proxy verso Gunicorn

# Redirect HTTP a HTTPS
server {
    listen 80;
    server_name ciprealestate.eu www.ciprealestate.eu;
    
    # Redirect HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

# Configurazione HTTPS principale
server {
    listen 443 ssl http2;
    server_name ciprealestate.eu www.ciprealestate.eu;
    
    # SSL Configuration - Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/ciprealestate.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ciprealestate.eu/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Log files
    access_log /var/log/nginx/cip_immobiliare_access.log;
    error_log /var/log/nginx/cip_immobiliare_error.log;
    
    # Client max body size (per upload file)
    client_max_body_size 16M;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Assets files (CSS, JS, immagini)
    location /assets/ {
        alias /var/www/cip_immobiliare/frontend/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/css text/javascript application/javascript image/svg+xml;
    }
    
    # Upload files
    location /uploads/ {
        alias /var/www/cip_immobiliare/uploads/;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy verso Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (se necessario)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffer settings per performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}